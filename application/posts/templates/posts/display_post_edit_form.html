{% extends 'base.html' %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <h1>Edit <span class="text-info" style="text-decoration: underline">{{ post.title }}</span> post</h1>

  <div class="container mt-2">
    <form action="{{ url_for('post.display_post_edit_form' ,slug=post.slug) }}" method="post">
      {% for field in form %}
        <div class="form-group">
          {{ field.label(class="mt-3 mb-3") }} {{ field(class="form-control") }}
        </div>
      {% endfor %}
      <button class="btn btn-success mt-4 me-4" type="submit">Create!</button>
      <button class="btn btn-danger mt-4" type="reset">Cancel!</button>
    </form>
  </div>
{% endblock %}
