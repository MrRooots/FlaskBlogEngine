<div class="card border-secondary bg-dark mb-3 text-white">
  <div class="card-header border-secondary text-muted">Post creation date: {{ post.creation_date.date() }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a href="{{ url_for('post.display_post_details', slug=post.slug) }}" class="btn btn-success">Read More</a>
  </div>
  {% if post.tags.count() %}
    <div class="card-footer border-secondary">
      {% for tag in post.tags %}
        <a href="{{ url_for('tag.display_tag_details', slug=tag.slug) }}" class="badge bg-info text-dark" style="text-decoration: none">{{ tag.title }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>
