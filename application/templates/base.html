<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap 5.0 css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Bootstrap 5.0 js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/main.css">
  <title>
    Flask |
    {% block title %}
      Index
    {% endblock %}
  </title>
</head>
<body class="bg-dark text-white">
<nav class="container navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3">
          <a class="nav-link active" aria-current="page" href="{{ url_for('display_homepage') }}">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="{{ url_for('post.display_posts') }}">Posts</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="{{ url_for('tag.display_tags') }}">Tags</a>
        </li>
        {% if current_user.has_role('admin') %}
          <li class="nav-item dropdown me-3">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Admin controls
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/admin">Admin dashboard</a>
              <li><a class="dropdown-item" href="{{ url_for('post.display_post_creation_form') }}">Create new post</a>
              </li>
              <li><a class="dropdown-item" href="#">Create new tag</a></li>
            </ul>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
          <li class="nav-item me-3">
            <a class="nav-link" href="/login">Login</a>
          </li>
        {% endif %}
      </ul>
      <form class="d-flex" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
      {% block content %}
        <h1>Empty for Now!</h1>
      {% endblock %}
    </div>
  </div>
</div>

</body>
</html>
